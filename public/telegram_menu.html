
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Bot Yönetimi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }
    header {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    .icons {
      display: flex;
      justify-content: space-around;
      font-size: 1.5rem;
      margin-top: auto;
    }
    .icon {
      background: #222;
      padding: 1rem;
      border-radius: 1rem;
    }
    #container {
      height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <header>Telegram Auto Message Bot Gelişmiş Yönetimi</header>
      <div class="icons">
        <div class="icon">⚙️</div>
        <div class="icon">📊</div>
        <div class="icon">🧑‍💼</div>
      </div>
  </div>
</body>
</html>
